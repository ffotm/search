<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>

<body>

    <div class="container">

       
        <div id="cart-page" class="page active">
            <div class="title" >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 40px;">
                    <path d="M8,3V7H21l-2,7H8v2H18a1,1,0,0,1,0,2H7a1,1,0,0,1-1-1V4H4A1,1,0,0,1,4,2H7A1,1,0,0,1,8,3ZM6,20.5A1.5,1.5,0,1,0,7.5,19,1.5,1.5,0,0,0,6,20.5Zm9,0A1.5,1.5,0,1,0,16.5,19,1.5,1.5,0,0,0,15,20.5Z"/>
                </svg>
                <h2>عربتك</h2>
            </div>

            <div id="cart-items">
             
            </div>

            <div class="total">
                المبلغ الإجمالي<span id="cart-total">0</span> دج
            </div>

            <button onclick="goToConfirmation()">التأكيد</button>
        </div>
        <div class="page container" id="confirmation-page">
           
            <div id="card-selection" class="cart-page page active">
                <h2>
                    <i class="fas fa-id-card">
                        </i>اختر بطاقة:</h2>
                <div class="card-options">
                    <div class="card-option" onclick="selectCard('id')">
                        <img class="fas fa-id-card" src="id-card-icon.png"></i>
                        <h3>بطاقة الهوية</h3>
                    </div>
                    <div class="card-option" onclick="selectCard('shifa')">
                        <img src="shifa-icon.png" class="fas fa-hospital-user"></i>
                        <h3>بطاقة الشفاء</h3>
                    </div>
                    <div class="card-option" onclick="selectCard('military')">
                        <img src="military.png" class="fas fa-shield-alt"></i>
                        <h3>بطاقة الهوية العسكرية</h3>
                    </div>
                </div>
            </div>

           
            <div id="military-validation" class="page">
                <h2><i class="fas fa-shield-alt"></i> فعالية البطاقة</h2>
                <div class="scan-section">
                    <i class="fas fa-qrcode" style="font-size: 48px; color: #48c764;"></i>
                    <h3>مسح</h3>
                    <button onclick="simulateScan('military')">فعالية البطاقة</button>
                </div>
                <div class="form-group">
                    <label>رمز الهوية العسكرية</label>
                    <input type="text" placeholder="Enter your military ID code">
                </div>
                <div class="checkbox-group">
                    <label>
                    <input type="checkbox" id="chronic-illness" onchange="toggleCouponSection()">
                    انا أعاني من مرض مزمن
                </label>
                </div>
                <div id="coupon-section" class="coupon-section">
                    <div class="form-group">
                        <label>رمز القسيمة</label>
                        <input type="text" placeholder="Enter your coupon code">
                    </div>
                </div>
                <button onclick="validateMilitary()">تابع</button>
            </div>

          
            <div id="shifa-validation" class="page">
                <h2><i class="fas fa-hospital-user"></i>فعالية البطاقة</h2>
                <div class="scan-section">
                    <i class="fas fa-qrcode" style="font-size: 48px; color: #48c764;"></i>
                    <h3>مسح</h3>
                    <button onclick="simulateScan('shifa')">فعالية البطاقة</button>
                </div>
                <button onclick="validateShifa()">تابع</button>
            </div>

          
            <div id="payment-methods" class="page">
                <h2><i class="fas fa-credit-card"></i>حدد طريقة الدفع</h2>

                <div class="amount-display">
                    <p id="payment-total">المبلغ الإجمالي: دج 0.00</p>
                </div>

                <div class="payment-options">
                    <div class="payment-option" onclick="selectPaymentMethod('credit')">
                        <img src="/confirmation/debit-credit-card-icon.png" alt="Credit Card" class="payment-icon">
                        <div class="payment-details">
                            <h3>بطاقة إئتمان</h3>
                        </div>
                    </div>

                    <div class="payment-option" onclick="selectPaymentMethod('cash')">
                        <img src="/confirmation/hand.png" alt="Cash" class="payment-icon">
                        <div class="payment-details">
                            <h3>حضوري</h3>
                        </div>
                    </div>

                    <div class="payment-option" onclick="selectPaymentMethod('insurance')">
                        <img src="/confirmation/postal.png" alt="Insurance" class="payment-icon">
                        <div class="payment-details">
                            <h3>ccp</h3>
                        </div>
                    </div>
                </div>

                
                <div id="credit-form" class="payment-form">
                    <div class="form-group">
                        <label>رقم البطاقة</label>
                        <input type="text" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label>تاريخ الصلاحية</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" placeholder="123">
                    </div>
                    <button onclick="processPayment()">ادفع</button>
                </div>

                <div id="cash-form" class="payment-form">
                    <div class="scan-section">
                        <i class="fas fa-receipt"></i>
                        <h3>قسيمة الدفع</h3>
                        <p>يرجى أخذ هذا إلى مكتبنا</p>
                        <button onclick="generateCashSlip()">إنشاء قسيمة الدفع</button>
                    </div>
                </div>

                <div id="insurance-form" class="payment-form">
                    <div class="form-group">
                        <label>رقم البطاقة</label>
                        <input type="text" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label>تاريخ الصلاحية</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" placeholder="123">
                    </div>
                    <button onclick="processPayment()">ادفع</button>
                </div>
            </div>
        </div>

        <script src="cart.js"></script>
</body>

</html>
