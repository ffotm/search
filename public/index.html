<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>search</title>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="logo">
                <img src="/pics/Medicine-removebg-preview.png" alt="Logo" class="navbar-brand" style="width: 120px; height: auto;">
            </a>
            <div class="nav-links" style="display: flex; gap: 20px; align-items: center;">
                <a href="index.html" style="color:#008037; text-decoration: none; font-size: 1em;">الرئيسية</a>
                <a href="#" style="color: #008037; text-decoration: none; font-size: 1em;">الصيدليات</a>
                <a href="#" style="color: #008037; text-decoration: none; font-size: 1em;">الأدوية</a>
                <a href="#" style="color: #008037; text-decoration: none; font-size: 1em;">اتصل بنا</a>
                <a href="login.html" class="login-button" style="padding: 10px 20px; font-size: 1em; background-color:#008037; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; text-decoration: none;">تسجيل الدخول</a>
                <button class="language-switch" onclick="toggleLanguage()" dir="ltr" style="padding: 10px 20px; font-size: 1em; background-color:#008037; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">English</button>
            </div>
        </nav>
    </header>


    <div class="search-area">
        <form class="search-area__form" onsubmit="lookfor();">
            <input type="text" placeholder="اسم الدواء" class="search-area__med-keyword">
            <div class="search-area__location-field">
                <input type="text" placeholder="الصيدلة" class="search-area__location-input" disabled>
                <img src="/pics/65492-200.png" alt="">
            </div>
            <input type="submit" value="ابحث" class="search-area__submit" onclick="lookfor()">

        </form>
    </div>

    <div class="filter container d-flex mt-3">
        <div class="container fil">
            <label for="sortOrder">الترتيب من</label>
            <select id="sortOrder" class="form-select" style="color: #008037;">
            <option value="az" style="color: #008037;">A-Z</option>
            <option value="za" style="color: #008037;">Z-A</option>
            <option value="الثمن" style="color: #008037;">الثمن</option>
        </select>
        </div>

    </div>
    <div id="productsGrid"></div>
    <div id="bottombar" style="display: none;">
        <div class="cart-info">
            <div>عدد الطلبيات: <span id="itemCount">0</span></div>
            <div>الثمن الكلي:<span id="totalPrice">0 دج</span></div>
            <button id="confirmBtn" class="confirm-btn" disabled onclick="goToCart()">تأكيد الطلبيات</button>

        </div>

    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-grid">
            <div class="footer-section">
                <h3>روابط سريعة</h3>
                <ul class="footer-links">
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">الصيدليات</a></li>
                    <li><a href="#">الأدوية</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>خدماتنا</h3>
                <ul class="footer-links">
                    <li><a href="#">البحث عن صيدلية</a></li>
                    <li><a href="#">طلب دواء</a></li>
                    <li><a href="#">التوصيل</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>تواصل معنا</h3>
                <ul class="footer-links">
                    <li>هاتف: 123-456-7890</li>
                    <li>البريد: info@pharmacyfinder.com</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
